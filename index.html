<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BookNow</title>
</head>

<body class="main_bg">
    <div class="form">
        <div class="form-text">
            <h1><span><img src="art-1.png" alt=""></span>Book Now <span><img src="art-1.png" alt=""></span></h1>
            <p>See you there soon.</p>
        </div>
        <div class="main-form">
            <form action="https://sheetdb.io/api/v1/6k6cf76fc0g9j" method="post" id="sheetdb-form">
                <div>
                    <span>Your full name ?</span>
                    <input type="text" name="name" id="data[name]" placeholder="Write your name here..." required>
                </div>
                <div>
                    <span>Your email address ?</span>
                    <input type="email" name="email" id="data[email" placeholder="Write your email here..." required> 
                </div>
                <div>
                    <!-- <---this is the select option--->
                    <span>How many people ?</span>
                    <select name="people" id="data[people]" required>
                        <option value=""><---People---></option>
                        <option value="1">1 People</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                    </select>
                    <!-- <---this is the select option--->
                </div>
                <div>
                    <span>What time ?</span>
                    <input type="text" name="time" id="data[time]" placeholder="Time" required>
                </div>
                <div>
                    <span>What is the date ?</span>
                    <input type="date" name="date" id="data[date]" placeholder="date" required>
                </div>
                <div>
                    <span>Your phone number ?</span>
                    <input type="number" name="number" id="data[number]" placeholder="Write your number here..." required>
                </div>
                <div id="submit">
                    <input type="submit" value="NEXT" id="submit">
                </div>


            </form>
            <script>
                var form = document.getElementById('sheetdb-form');
            form.addEventListener("Register", e => {
              e.preventDefault();
              fetch(form.action, {
                  method : "POST",
                  body: new FormData(document.getElementById("sheetdb-form")),
              }).then(
                  response => response.json()
              ).then((html) => {
                // you can put any JS code here
                window.open('d.html', '_blank');
        
              });
            });
            </script>
</body>

</html>
